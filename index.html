<!doctype html>
<html lang="en">

<head>
    <title>Quản lý học viện</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    
    <div class="container-fluid">
        <div class="row">


            <main role="main" class="col-md-9 ml-sm-auto col-lg-12 px-md-4">


                <h2 class="text-center">Danh Sách Học Viện</h2>
                <!-- Button trigger modal -->
                <div class="row">
                    <div class="col-10">
                        <button id="btnThem" type="button" class="btn btn-warning mb-3 text-white" data-toggle="modal"
                            data-target="#exampleModal">
                            Thêm Người Dùng
                        </button>
                    </div>
                    <div class="col-2">
                        <div class="form-group row">

                            <div class="col-sm-6">
                                <select class="custom-select" id="filter">
                                    <option selected value="all">Tất Cả</option>
                                    <option value="loai1">Sinh Viên</option>
                                    <option value="loai2">Khách Hàng</option>
                                    <option value="loai3">Giảng Viên</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <button id="btnSort" class="btn btn-success">Sắp xếp</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive ">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr class="bg-primary text-white text-center">
                                <th>Mã</th>
                                <th>Tên</th>
                                <th>Địa chỉ</th>
                                <th>Email</th>
                                <th>Đối Tượng</th>
                                <th>Điểm Trung Bình</th>
                                <th>Lương</th>
                                <th>Công ty</th>
                                <th>Hoá Đơn</th>
                                <th>Đánh Giá</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbodyList" class="text-center"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <!-- <footer class="my-5 pt-5 text-muted text-center text-small fixed-bottom">
  <p class="mb-1">&copy; 2017-2020 Company Name</p>
  <ul class="list-inline">
    <li class="list-inline-item"><a href="#">Privacy</a></li>
    <li class="list-inline-item"><a href="#">Terms</a></li>
    <li class="list-inline-item"><a href="#">Support</a></li>
  </ul>
</footer> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm Người Dùng</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form onsubmit="">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label >Mã</label>
                                <input disabled type="number" class="form-control" id="id" placeholder="Nhập mã" value=""
                                    required />
                                <div id="invalidId" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label >Họ Tên</label>
                                <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên"
                                    required />
                                <span id="invalidTen" class="invalid-feedback"></span>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label >Đối Tượng</label>
                                <select class="custom-select d-block w-100" id="doiTuong" required>
                                    <option value="all">Chọn loại</option>
                                    <option value="loai1">Sinh Viên</option>
                                    <option value="loai2">Khách Hàng</option>
                                    <option value="loai3">Giảng Viên</option>
                                </select>
                                <span id="invalidDoiTuong" class="invalid-feedback"></span>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label >Địa chỉ</label>
                                <input type="text" class="form-control" id="diaChi" placeholder="Nhập Địa chỉ" value=""
                                    required />
                                <div id="invalidDiaChi" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label >Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Nhập Email" value=""
                                    required />
                                <div id="invalidEmail" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3  d-none" id="divToan">
                                <label >Toán</label>
                                <input type="number" class="form-control " id="toan" placeholder="Nhập điểm toán" value=""
                                    required />
                                <div id="invaliToan" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3  d-none" id="divLy">
                                <label >Lý</label>
                                <input type="number" class="form-control " id="ly" placeholder="Nhập điểm Lý" value=""
                                    required />
                                <div id="invaliLy" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3  d-none" id="divHoa">
                                <label >Hoá</label>
                                <input type="number" class="form-control " id="hoa" placeholder="Nhập điểm Hoá" value=""
                                    required />
                                <div id="invaliHoa" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3  d-none" id="divNgayLam">
                                <label >Số ngày làm</label>
                                <input type="number" class="form-control" id="ngayLam" placeholder="Nhập số ngày làm"
                                    value="" required />
                                <div id="invalidNgayLam" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3  d-none" id="divLuong">
                                <label >Lương theo ngày</label>
                                <input type="number" class="form-control" id="luongNgayLam"
                                    placeholder="Nhập lương theo ngày" value="" required />
                                <div id="invalidLuongNgayLam" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3  d-none" id="divCongTy">
                                <label >Công ty</label>
                                <input type="text" class="form-control" id="congTy" placeholder="Nhập công ty" value=""
                                    required />
                                <div id="invalidCongTy" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3  d-none" id="divHoaDon">
                                <label >Hoá đơn</label>
                                <input type="number" class="form-control" id="hoaDon" placeholder="Nhập hoá đơn" value=""
                                    required />
                                <div id="invalidHoaDon" class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3  d-none" id="divDanhGia">
                                <label >Đánh Giá</label>
                                <textarea name="" id="danhGia" class="form-control" cols="30" rows="10"></textarea>
                                <!-- <input type="text" class="form-control" id="danhGia" placeholder="Nhập đánh Giá"
                                    value="" required /> -->
                                <div id="invalidDanhGia" class="invalid-feedback"></div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-warning" id="btnCapNhat">
                        Cập Nhật
                    </button>
                    <button type="button" class="btn btn-warning" id="btnThemDoiTuong">
                        Thêm
                    </button>
                </div>
            </div>
        </div>
    </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./controller/main.js"></script>
</body>

</html>
